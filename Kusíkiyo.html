function info (){
    console.log("Historia de la cultura Nahuatl");
    console.log(" ");

    console.log("• Para autonombrarse, los nahuas actuales usan algunas de estas formas: mexicatl, mexcatl, mexicano, mexicano tlajtol, maseual tlatol, maseual tajtol, nawta, náhuatl.");

    console.log("• El náhuatl es una lengua de los nahuas, que se originó en el territorio de los nahuas de la región de Tenochtitlán, en el estado de México.");
    console.log("• Lejos de ser una lengua muerta, el náhuatl cuenta con un millón y medio de hablantes indígenas en al menos quince estados de la República Mexicana");
    console.log("• La palabra náhuatl quiere decir “sonido claro o agradable”");
    console.log("• La gramática del náhuatl y la gramática del inglés son muy similares. Es interesante decir que la gramática del náhuatl tiene mucho parecido con la gramática del inglés ya que primero está el adjetivo y luego el sujeto");
    console.log("• Existen 30 variantes con sus respectivas autodenominaciones.");
    console.log("• Una característica muy interesante del náhuatl es que tiene 23 sonidos diferentes: 5 vocales y 18 consonantes.");
    console.log(" ")

}

function poemasnahuatl (){
    console.log("Poemas de la cultura Nahuatl");
    console.log(" ");
    console.log("1.	TOCHAN IN ALTEPETL \nTocahn in xochitlah, ye in huecauh Mexihco Tenochtitlán; cualcan, yeccan, otechmohual huiquili Ipalnemohuani, nincacata totlenyouh, tomahuizouh intlatic pac. Tochan pocayautlan, nemequimilolli in altepetl ye in axcan Mexihco Tenochtitlán; tlahuelilocatiltic tlacahuacayan. ¿Cuixoc huel tiquehuazqueh nican in cuicatl? nican otech mohualhuiquili Ipalnemohuani, nican cacta totlenyouh, tomahuizouh in tlalticpac.");
    console.log("NUESTRA CASA RECINTO DE FLORES \nNuestra casa, recinto de flores, con rayos de sol en la ciudad, México Tenochtitlán en tiempos antiguos; lugar bueno, hermoso, nuestra morada de humanos, nos trajo aquí el dador de la vida, aquí estuvo nuestra fama, nuestra gloria en la tierra. Nuestra casa, niebla de humo, ciudad mortaja, México Tenochtitlán ahora; enloquecido lugar de ruido ¿aún podemos elevar un canto? Nos trajo aquí el dador de la vida aquí estuvo nuestra fama, nuestra gloria en la tierra.");
